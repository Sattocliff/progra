<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú inicio</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      
      <ion-menu-toggle>
        <ion-item routerLink="/e404">Mis datos</ion-item>
        <ion-item>Mis clases</ion-item>
        <ion-item>Certificados</ion-item>
        <ion-item (click)="cerrarSesion()">Cerrar Sesión</ion-item>
      </ion-menu-toggle>


    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Escanner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-button id="modal-trigger" (click)="startScan()">Presione aquí para abrir el escaner</ion-button>
      <ion-modal trigger="modal-trigger" #modal>
        
        <!--<p *ngIf="scannedData">Código escaneado: {{ scannedData }}</p>
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Escaner</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="closeModal()">Cerrar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding"> Este es el escaner </ion-content>
        </ng-template>-->
      </ion-modal>
    </ion-content>

    <ion-item>
      <ion-label position="stacked">{{ codigoQr.format }}</ion-label>
      <ion-input type="text" [value]="codigoQr.rawValue"></ion-input>
    </ion-item>
  </div>
</ion-app>
