<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img class="icono-login"  src="assets/imagen/login.webp" style="height: 150px; border-radius: 50%;" ></ion-img>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [type]="passwordType" formControlName="contrasena">
          </ion-input>
          <ion-button fill="clear" size="small" slot="end" (click)="togglePasswordVisibility()">
            <ion-icon [name]="passwordIcon"></ion-icon>
          </ion-button>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/recuperarcontrasena']">Recuperar contraseña</ion-button>
    </ion-buttons>
  </ion-footer>

</ion-content>
