<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseñsa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRecuperar">

        <!-- Ingresar nombre de usuario -->
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="usuarioRecuperar"></ion-input>
        </ion-item>
        
        <!-- Ingresar rut -->
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input formControlName="rutRecuperar"></ion-input>
        </ion-item>
       
      </form>
      <br>
      <ion-button (click)="recuperar()">Recuperar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-footer>
    <br>
    <br>
  </ion-footer>
</ion-content>
